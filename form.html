<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register User</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <p><br></p>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-default"> 
            <div class="panel-body">
              <div class="page-header">
                <h3 class="text-center">Register User</h3>
              </div>
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputUsername" class="col-sm-4 control-label">* Username: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                  </div>
                </div>               
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-4 control-label">* Password: </label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>               
                <div class="form-group">
                  <label for="inputConfirmPassword" class="col-sm-4 control-label">* Confirm Password: </label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
                  </div>
                </div>               
                <div class="form-group">
                  <label for="inputPasswordHint" class="col-sm-4 control-label">* Passsword Hint: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPasswordHint" placeholder="Password Hint">
                  </div>
                </div>               
                <div class="form-group">
                  <label for="inputFirstName" class="col-sm-4 control-label">* First Name: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                  </div>
                </div>               
                <div class="form-group">
                  <label for="inputLastName" class="col-sm-4 control-label">* Last Name: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                  </div>
                </div>  
                <div class="form-group"> 
                  <label for="inputLastName" class="col-sm-4 control-label">* Sex: </label>   
                  <div class="col-sm-6">              
                    <select class="form-control">
                      <option selected="selected" disabled="disabled" value=''>-- Select --</option>
                      <option value='male'>Male</option>
                      <option value='female'>Female</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-4 control-label">* E-Mail: </label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
                  </div>
                </div>           
                <div class="form-group">
                  <label for="inputPhoneNumber" class="col-sm-4 control-label">* Phone Number: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputWebsite" class="col-sm-4 control-label">* Website: </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
                  </div>
                </div>    

                <h3 class="text-primary">Address</h3>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-4 control-label">Account Settings: </label>
                  <div class="col-sm-6">
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox1" value="enabled"> Enabled
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox2" value="Expired"> Expired
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox3" value="locked"> Locked
                    </label>  
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-4 control-label">Assing Roles: </label>
                  <div class="col-sm-5">
                    <select multiple class="form-control">
                      <option>ROLE_ADMIN</option>
                      <option>ROLE_USER</option>
                    </select>      
                  </div>
                </div> 

                <h4 class="text-primary">What Country Do You Live ?</h4>
                <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Country: </label>
                  <div class="col-sm-5">
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="brasil" value="brazil"> Brazil
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="eua" value="eua"> EUA
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="cuba" value="cuba"> Cuba
                    </label>  
                  </div>
                </div>    
                <a class="btn btn-danger" href="login.html">
                  <span class="glyphicon glyphicon-remove"></span> 
                    Cancel
                </a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>                

                </a>
                <p><br></p>
              </form>              
            </div> <!-- Painel  body -->
          </div> <!-- painel default -->
        </div> <!-- col-md-6 -->

      </div> <!-- row -->

      

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title text-center">SUCCESS !! </h4>
            </div>
            <div class="modal-body text-center">
              <p>Registration Saved Successfully !</p>
            </div>
            <div class="modal-footer center-block">
                <a class="btn btn-info" href="users.html">
                  <span class="glyphicon glyphicon-list-alt"></span> 
                    List Users
                </a>
                <a class="btn btn-danger" href="login.html">
                  <span class="glyphicon glyphicon-off"></span>
                  Sing out
                </a>
            </div>
          </div>

        </div>
      </div>      
    </div> <!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
